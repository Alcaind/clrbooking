<div>
    <div style="text-align: left;padding-left: 5px;">
        <a href back-button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-chevron-left">
                <span style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">Επιστροφή</span>
            </span>
        </a>
    </div>
    <form class="psStatsForm" name="psStatsForm" novalidate>
        <div class="form-group">
            <label class="required" for="req_id">Αίτημα<span class="form-required">*</span>:</label>
            <select id="req_id" name="req_id" ng-model="ctrl.item.req_id"
                    ng-options="requests.id as requests.descr for requests in requests"></select>
        </div>
        <div class="form-group">
            <label class="required" for="name">Όνοματεπώνυμο:</label>
            <input id="name" name="name" class="form-control" type="number" ng-model="ctrl.item.name">
        </div>
        <div class="form-group">
            <label class="required" for="uni">Πανεπιστήμιο:</label>
            <input id="uni" name="uni" class="form-control" type="number" ng-model="ctrl.item.uni">
        </div>
        <div class="form-group">
            <label class="required" for="email">E-mail:</label>
            <input id="email" name="email" class="form-control" type="email" ng-model="ctrl.item.email">
        </div>
        <div class="form-group">
            <label class="required" for="phone">Τηλέφωνο:</label>
            <input id="phone" name="phone" class="form-control" type="number" ng-model="ctrl.item.phone">
        </div>
        <div class="form-group">
            <label class="required" for="comment">Σχόλια:</label>
            <textarea id="comment" name="comment" class="form-control" type="number"
                      ng-model="ctrl.item.comment"></textarea>
        </div>
        <button type="button" class="btn btn-primary" ng-click="ctrl.update(item)" style="padding: 5px"
                ng-if="item.id>0">Ανανέωση
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save(item)" style="padding: 5px"
                ng-if="item.req_id && !item.id">Αποθήκευση
        </button>
    </form>
</div>
