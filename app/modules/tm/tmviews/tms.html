<div id="tms_main">
    <div>
        <h2 style="text-align: center;"> Κατάλογος Τμημάτων </h2>
    </div>
    <div style="padding: 15px">
        <div style="display: flex">
            <input type="text" ng-model="filter" class="form-control" placeholder="search"
                   style="padding: 5px; width: 100%">
            <button type="button" class="btn btn-primary" ng-click="getTms()"
                    style="min-width: 50px; border-radius: 0px;">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
            <a href="#/tms/create" class="btn btn-success thumb" style="min-width: 50px;border-radius: 0px;">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div>
            <pagination current-page="currentPage" total-items="totalItems" items-per-page="itemsPerPage"
                        num-pages="numPages"></pagination>
        </div>
        <div id="data_tbl" class="table-responsive boxContent">
            <table class="sorttable table table-hover table-striped table-responsive header-fixed">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('tm_code')">Κωδικός τμήματος</button>
                        <span class="sortorder" ng-show="propertyName === 'tm_code'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('descr')">Περιγραφη</button>
                        <span class="sortorder" ng-show="propertyName === 'descr'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('title')">Τίτλος</button>
                        <span class="sortorder" ng-show="propertyName === 'title'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('sxoli')">Σχολή</button>
                        <span class="sortorder" ng-show="propertyName === 'sxoli'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>...</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tm in dp.slice(((currentPage-1)*itemsPerPage),((currentPage)*itemsPerPage))|filter:filter|orderBy:propertyName:reverse"
                    style="cursor: pointer">
                <td>{{ tm.id }}</td>
                <td>{{ tm.tm_code }}</td>
                <td>{{ tm.descr}}</td>
                <td>{{ tm.title}}</td>
                <td>{{ tm.sxoli}}</td>

                <td>
                    <!--<button ng-click="selectTm(tm)" type="button" class="btn btn-primary">-->
                    <!--<span class="glyphicon glyphicon-pencil"></span>-->
                    <!--</button>-->

                    <a href="#/tms/{{tm.id}}" type="button" class="btn btn-info thumb"><span
                            class="glyphicon glyphicon-pencil"></span></a>
                    <button ng-click="deleteTm(tm)" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
        <pre>total requests list : {{dp.length}}  Page: {{currentPage}} / {{numPages}}</pre>
    </div>
</div>
