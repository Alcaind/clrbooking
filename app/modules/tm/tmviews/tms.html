<navmenu></navmenu>
<div id="tms_main">
    <h1> Tmhmata </h1>

    <div id="options_div" style="padding: 5px">
        <button type="button" class="btn btn-primary" ng-click="getTms()">Get Tmhmata</button>
        <button type="button" class="btn btn-primary" ng-click="newTm()">New Tmhmata</button>
        <input type="text" ng-model="filter" class="form-control" placeholder="search" style="padding: 5px; width: 50%">
        <span class="glyphicon glyphicon-search"></span>
    </div>

    <div id="data_tbl" style="padding: 5px; height: 600px; overflow-y: auto">
        <table>
            <tr>
                <th>id</th>
                <th>tm_code</th>
                <th>descr</th>
                <th>title</th>
                <th>sxoli</th>


                <th><span class="glyphicon glyphicon-option-horizontal"></span></button></th>
            </tr>
            <tr ng-repeat="tm in tms|filter:filter">
                <td>{{ tm.id }}</td>
                <td>{{ tm.tm_code }}</td>
                <td>{{ tm.descr}}</td>
                <td>{{ tm.title}}</td>
                <td>{{ tm.sxoli}}</td>

                <td>
                    <button ng-click="selectTm(tm)" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button ng-click="deleteTm(tm)" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-erase"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <div style="padding: 5px">
        <input type="text" ng-model="currentTm.id" class="form-control" placeholder="id" ng-disabled="true"
               style="padding: 5px">
        <input type="text" ng-model="currentTm.tm_code" class="form-control" placeholder="tm_code" style="padding: 5px">
        <input type="text" ng-model="currentTm.descr" class="form-control" placeholder="descr" style="padding: 5px">
        <input type="text" ng-model="currentTm.title" class="form-control" placeholder="title" style="padding: 5px">
        <input type="text" ng-model="currentTm.sxoli" class="form-control" placeholder="sxoli" style="padding: 5px">

        <button type="button" class="btn btn-primary" ng-click="updateTm()" style="padding: 5px" ng-if="currentTm.id>0">
            Upd Tmhmata
        </button>
        <button type="button" class="btn btn-primary" ng-click="insertTm()" style="padding: 5px"
                ng-if="currentTm.tm_code && !currentTm.id">Save Tmhmata
        </button>
    </div>
</div>
