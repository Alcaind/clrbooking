<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ρόλος</th>
            <th>Περιγραφή</th>
            <th>Σχόλια</th>
            <th>Ημ/νια λήξης</th>
            <th>Κατάσταση</th>
            <th>...</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="role in ctrl.ldp.slice(((currentPageL-1)*itemsPerPageL),((currentPageL)*itemsPerPageL))|filter:ctrl.filter"
            style="cursor: pointer" ng-class="{selected: role.id === item.id}">
            <td>{{ role.id }}</td>
            <td>{{ role.role }}</td>
            <td>{{ role.descr }}</td>
            <th>{{ role.pivot.comment }}</th>
            <th>{{ role.pivot.exp_dt}}</th>
            <th>{{ role.pivot.status}}</th>
            <td>
                <button ng-click="ctrl.editPivotData(role)" type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button ng-click="ctrl.deleteData(role.id)" type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
