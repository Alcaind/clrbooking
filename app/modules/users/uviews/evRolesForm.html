<div class="pageHolder">
    <div class="pageHeader">
        <div class="pageTitle">Επεξεργασία Ρόλου</div>
    </div>
    <div class="contentHolder">
        <form class="itemForm" name="itemForm" novalidate style="padding: 20px;border:1px solid #cdcdcd">
            <div class="form-group">
                <label for="stat_comm" class=" formItemLabel">Σχόλια:</label>
                <div class="longInput">
                        <textarea id="stat_comm" name="stat_comm" class="form-control" type="text"
                                  ng-model="ctrl.pivotData.comment"></textarea>
                </div>
            </div>
            <div class="directiveFormItemA">
                <status-selector status-title="Κατάσταση ρόλου" options="userRoleStatus"
                                 output-value="ctrl.pivotData.status"></status-selector>
            </div>

            <div class="form-group">
                <label class=" formItemLabel">Ημ/νια Λήξης:</label>
                <div class="form-group">
                    <pre style=" height: max-content;"> <em>{{ctrl.pivotData.exp_dt | date:'fullDate' }}</em></pre>
                </div>
                <div class="form-group">
                    <div style="display:flex; min-height:290px;">
                        <div uib-datepicker ng-model="ctrl.pivotData.exp_dt" class="well well-sm"></div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" ng-click="ctrl.insertPivotItem(ctrl.pivotData)"
                    style="padding: 5px; float: right">ok
            </button>
            <button type="button" class="btn btn-primary" ng-click="ctrl.cancelPivotData()"
                    style="padding: 5px; float: right">
                cancel
            </button>
        </form>
    </div>
</div>
