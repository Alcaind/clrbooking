<div id="roomuse_main">
    <div><h2 style="text-align: center;"> Κατηγορίες Αιθουσών </h2></div>
    <div style="display: flex">
        <input type="text" ng-model="filter" class="form-control" placeholder="search"
               style="padding: 5px; width: 100%">
        <button type="button" class="btn btn-primary" ng-click="getRoomUse()"
                style="min-width: 50px; border-radius: 0px;">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <a href="#/roomuse/create" class="btn btn-success thumb" style="min-width: 50px;border-radius: 0px;">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <div>
        <pagination current-page="currentPage" total-items="totalItems" items-per-page="itemsPerPage"
                    num-pages="numPages"></pagination>
    </div>
    <div id="data_tbl" class="table-responsive boxContent">
        <table class="sorttable table table-hover table-striped table-responsive header-fixed">
            <thead>
            <tr>
                <th>ID</th>
                <th>
                    <button class="btn btn-link" ng-click="sortBy('synt')">Συντομογραφία</button>
                    <span class="sortorder" ng-show="propertyName === 'synt'"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th>
                    <button class="btn btn-link" ng-click="sortBy('descr')">Περιγραφή</button>
                    <span class="sortorder" ng-show="propertyName === 'descr'"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th>...</th>
            <tbody>
            <tr ng-repeat="roomuse in dp.slice(((currentPage-1)*itemsPerPage),((currentPage)*itemsPerPage))|filter:filter|orderBy:propertyName:reverse"
                style="cursor: pointer" ng-class="{selected: roomuse.id === item.id}">
                <td>{{ roomuse.id }}</td>
                <td>{{ roomuse.synt }}</td>
                <td><textarea disabled>{{ roomuse.descr }}</textarea></td>
                <td>
                    <a href="#/roomuse/{{roomuse.id}}" type="button" class="btn btn-info thumb"><span
                            class="glyphicon glyphicon-pencil"></span></a>
                    <button ng-click="deleteRoomUse(roomuse)" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <pre>total rooms usages list : {{dp.length}}  Page: {{currentPage}} / {{numPages}}</pre>
</div>
