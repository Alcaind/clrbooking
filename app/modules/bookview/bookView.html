<user-header></user-header>
<div style="display: flex; width: 100%">
    <req-user-navigation></req-user-navigation>
    <day-select style="padding: 4px 0px 0px 4px; width: 100%"></day-select>
</div>

<button ng-click="openCourseCalendar(item)">Course Calendar</button>
<button ng-click="openRoomCalendar(item)">Rooms Calendar</button>

<course-select ng-show="currentPage===0" style="padding: 4px 4px 0px 4px;"></course-select>
<room-select ng-show="currentPage===1" style="padding: 4px 4px 0px 4px;"></room-select>

<calendar-book rooms="selectedRooms" fromd="item.fromd" tod="item.tod"
               dates-index="item.date_index" item="item"
               book="book" booking-errors="bookingErrors"
               selected-day="calendarSelectedDay"
               ng-show="currentPage===2">
</calendar-book>
