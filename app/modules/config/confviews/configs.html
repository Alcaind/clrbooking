<div xmlns: id="rooms_main" class="pageHolder">
    <div class="pageHeader">
        <table-tools class="pageButtons"></table-tools>
        <dm-title class="pageTitle"></dm-title>
    </div>

    <!--<div>-->
    <!--<pagination current-page="currentPage" total-items="ctrl.totalRows" items-per-page="itemsPerPage"-->
    <!--num-pages="numPages"></pagination>-->
    <!--</div>-->
    <!--<show-hide-columns colums-visibility="ctrl.tableColumns"></show-hide-columns>-->

    <div id="data_tbl" class="boxContent">
        <table class="sorttable table table-hover table-striped table-responsive table-header-fixed table-condensed">
            <thead class="header-fixed" style="background-color: #cecece;">
            <tr>
                <th dm-th ng-repeat="th in ctrl.tableColumns" ng-if="th.visible"
                    style="{{th.title.lastIndexOf('.')===th.title.length-1?'width:50px;':'width:'+(th.title.length*10+20)+'px;'}}min-width: 20px;max-width: 200px;padding: 0px 5px 2px 5px;font-size: 12px;font-weight: normal;{{$index === 0?'width:44px':''}}"></th>
                <th class="columnSettings">
                    <show-hide-columns colums-visibility="ctrl.tableColumns"></show-hide-columns>
                </th>
            </tr>
            </thead>
            <tbody class="contentScroll">
            <tr ng-repeat="item in ctrl.dp.slice(((currentPage-1)*itemsPerPage),((currentPage)*itemsPerPage))|filter:ctrl.filter"
                style="cursor: pointer;display: table-row" ;>
                <td ng-if="ctrl.tableColumns[0].visible" style="max-width: 20px;text-align: center;">{{ item.id }}</td>
                <td ng-if="ctrl.tableColumns[1].visible">{{ item.year }}</td>
                <td ng-if="ctrl.tableColumns[2].visible">{{ statusOptions[item.status].text}}</td>
                <td ng-if="ctrl.tableColumns[3].visible">{{ item.fromd }}</td>
                <td ng-if="ctrl.tableColumns[4].visible">{{ item.tod }}</td>
                <td ng-if="ctrl.tableColumns[5].visible">{{ item.synt }}</td>
                <td ng-if="ctrl.tableColumns[6].visible">{{ item.req_exp_dates }}</td>

                <td style="min-width:{{((ctrl.operations.length+1)*46)+'px'}};width:{{((ctrl.operations.length+1)*46)+'px'}}">
                    <operations ng-repeat="op in ctrl.operations" hr="{{op.hr.replace('id', item.id)}}"
                                content="{{op.content}}" gicon="{{op.gicon}}" place="{{op.place}}"></operations>
                    <delete-row-button ng-click="ctrl.delete(item)"></delete-row-button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--<pre>total configs list : {{ctrl.dp.length}}  Page: {{currentPage}} / {{numPages}}</pre>-->
    <div class="pagePagination">
        <div>
            <pagination current-page="currentPage" total-items="ctrl.totalRows" items-per-page="itemsPerPage"
                        num-pages="numPages"></pagination>
        </div>
    </div>

</div>
