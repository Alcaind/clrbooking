<div class="pageHolder">
    <div class="pageHeader">
        <div class="pageButtons">
            <a href back-button type="button" class="btn btn-warning">
				<span class="glyphicon glyphicon-chevron-left">
					<span style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">Επιστροφή</span>
				</span>
            </a>
        </div>
        <div class="pageTitle">Διαχείριση Ακαδημαϊκών Ετών</div>
    </div>
    <div class="contentHolder">
        <form class="itemForm" name="itemForm" novalidate style="padding: 20px;border:1px solid #cdcdcd">
            <div class="formGroupItems">
                <div class="inlineItems">
                    <div class="form-group"
                         ng-class="{ 'has-error' : itemForm.year.$invalid && !itemForm.year.$pristine }">
                        <label class=" formItemLabel" for="year">Έτος<span
                                class="form-required">*</span>:</label>
                        <div class="midInput">
                            <input id="year" name="year" class="form-control" type="number" ng-model="ctrl.item.year">
                        </div>
                        <p ng-show="itemForm.year.$invalid && !itemForm.year.$pristine" class="help-block">Εισάγετε
                            έτος.</p>
                    </div>
                    <div class="form-group">
                        <label class="formItemLabel" for="synt">Συντομογραφία:</label>
                        <div class="midInput">
                            <input id="synt" name="synt" class="form-control" type="text" ng-model="ctrl.item.synt">
                        </div>
                    </div>
                </div>
                <div class="inlineItems">
                    <div class="form-group"
                         ng-class="{ 'has-error' : itemForm.fromd.$invalid && !itemForm.fromd.$pristine }">
                        <label class=" formItemLabel" for="fromd">Από ημ/νία<span
                                class="form-required">*</span>:</label>
                        <div class="midInput">
                            <input id="fromd" name="fromd" class="form-control" type="date" ng-model="ctrl.item.fromd">
                        </div>
                        <p ng-show="itemForm.fromd.$invalid && !itemForm.fromd.$pristine" class="help-block">
                            Εισάγετε ημερομηνία έναρξης.</p>
                    </div>
                    <div class="form-group"
                         ng-class="{ 'has-error' : itemForm.tod.$invalid && !itemForm.tod.$pristine }">
                        <label class=" formItemLabel" for="tod">Έως ημ/νία<span class="form-required">*</span>:</label>
                        <div class="midInput">
                            <input id="tod" name="tod" class="form-control" type="date" ng-model="ctrl.item.tod">
                        </div>
                        <p ng-show="itemForm.tod.$invalid && !itemForm.tod.$pristine" class="help-block">Εισάγετε
                            ημερομηνία
                            λήξης.</p>
                    </div>
                </div>

                <div class="inlineItems">
                    <div class="form-group">
                        <label class=" formItemLabel" for="req_exp_dates">Ημερες προθεσμίας:</label>
                        <div class="midInput">
                            <input id="req_exp_dates" name="req_exp_dates" class="form-control" type="number"
                                   ng-model="ctrl.item.req_exp_dates">
                        </div>

                    </div>
                    <div class="directiveFormItemA">
                        <status-selector status-title="Status" options="configStatus"
                                         output-value="ctrl.item.status"></status-selector>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" ng-click="ctrl.update(ctrl.item)" style="padding: 5px"
                    ng-if="ctrl.item.id>0">Ανανέωση
            </button>
            <button type="button" class="btn btn-primary" ng-click="ctrl.save(ctrl.item)" style="padding: 5px"
                    ng-if="ctrl.item.year && !ctrl.item.id">Αποθήκευση
            </button>
        </form>
    </div>
</div>
