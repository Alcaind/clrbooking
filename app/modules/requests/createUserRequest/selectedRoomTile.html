<div id="roomtile">
    <div class="btn btn-primary" ng-click="removeSelectedRoom(room)">
        <span class="glyphicon glyphicon-{{room.checked?'ok':'remove'}}"></span>
    </div>
    <div>{{room.name+" / "}}{{room.capasity_categ+" / "}}{{room.address}}</div>
    <div>
        <div class="inlineItems">
            <label>Σχόλια:</label>
            <input type="text" ng-model="room.comment" class="form-control" placeholder="comment">
        </div>

        <div>{{selectedDays[room.date_index].d +' και'}} Ώρες</div>
        <label>Από <input type="time" ng-model="room.fromt"></label>
        <label>Εως <input type="time" ng-model="room.tot"></label>
        <div class="inlineItems">
            <label for="teacher">Καθηγητης:</label>
            <select id="teacher" name="teacher" class="form-control" ng-model="room.teacher"
                    ng-options="user.id as (user.sname+' ' + user.fname) for user in teachers | orderBy:'sname' track by user.id"></select>
        </div>
        <!--<span class="glyphicon glyphicon-{{sday.s?'ok':'remove'}}"></span>-->
        <!--class="btn btn-{{sday.s?'success':'primary'}}"-->
        <!--style="cursor: pointer; padding: 4px; font-size: 10px; width: 100%; margin: 0px 4px 4px;-->
        <!--border: 1px solid #ababab; box-shadow: 1px 1px 3px #ababab"-->

    </div>
</div>
