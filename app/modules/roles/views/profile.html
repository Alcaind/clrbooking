<div>
    <div style="text-align: left;padding-left: 5px;">
        <a href back-button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-chevron-left">
                <span style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">Επιστροφή</span>
            </span>
        </a>
    </div>
    <form class="roleForm" name="roleForm" novalidate>
        <!-- ROLE -->
        <div class="form-group" ng-class="{ 'has-error' : roleForm.name.$invalid && !roleForm.name.$pristine }">
            <label class="required" for="name">Ρόλος<span class="form-required">*</span>:</label>
            <div>
                <input id="name" name="name" class="form-control" type="text" ng-model="item.role">
            </div>
        </div>
        <!--DESCRIPTION-->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="comments" class="form-control" ng-model="item.descr"></textarea>
        </div>
        <button type="button" class="btn btn-primary" ng-click="updateRole(item)" style="padding: 5px"
                ng-if="item.id > 0">Role Update
        </button>
        <button type="button" class="btn btn-primary" ng-click="saveRole(item)" style="padding: 5px"
                ng-if="item.role && !item.id ">Save Role
        </button>
    </form>
</div>
