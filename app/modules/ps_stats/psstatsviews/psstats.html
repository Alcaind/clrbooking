<div id="psstats_main">
    <div><h2 style="text-align: center;"> Κατάλογος Στατιστικών Προγράμματος Σπουδών </h2></div>
    <div style="display: flex">
        <input type="text" ng-model="filter" class="form-control" placeholder="search"
               style="padding: 5px; width: 100%">
        <button type="button" class="btn btn-primary" ng-click="getPsStats()"
                style="min-width: 50px; border-radius: 0px;">
            <span class="glyphicon glyphicon-cloud-download"></span>
        </button>
        <a href="#/psstats/create" class="btn btn-success thumb" style="min-width: 50px;border-radius: 0px;">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <div>
        <pagination current-page="currentPage" total-items="totalItems" items-per-page="itemsPerPage"
                    num-pages="numPages"></pagination>
    </div>
    <div id="data_tbl" class="table-responsive boxContent">
        <table class="sorttable table table-hover table-striped table-responsive header-fixed">
            <thead>
            <tr>
                <th>ID</th>
                <th>
                    <button class="btn btn-link" ng-click="sortBy('ps_id')">Πρόγραμμα Σπουδών</button>
                    <span class="sortorder" ng-show="propertyName === 'ps_id'"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th>
                    <button class="btn btn-link" ng-click="sortBy('diloseis')">Αριθμός Δηλώσεων</button>
                    <span class="sortorder" ng-show="propertyName === 'diloseis'"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th>
                    <button class="btn btn-link" ng-click="sortBy('exetaseis')">Εξετάσεις</button>
                    <span class="sortorder" ng-show="propertyName === 'exetaseis'"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th>...</th>
            <tbody>
            <tr ng-repeat="psstat in dp.slice(((currentPage-1)*itemsPerPage),((currentPage)*itemsPerPage))|filter:filter|orderBy:propertyName:reverse"
                style="cursor: pointer" ng-class="{selected: psstat.id === item.id}">
                <td>{{ psstat.id }}</td>
                <td>{{ psstat.ps_id }}</td>
                <td>{{ psstat.diloseis }}</td>
                <td>{{ psstat.exetaseis }}</td>
                <td>
                    <a href="#/psstats/{{psstat.id}}" type="button" class="btn btn-info thumb"><span
                            class="glyphicon glyphicon-pencil"></span></a>
                    <button ng-click="deletePsStats(psstat)" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <pre>total ps statistics list : {{dp.length}}  Page: {{currentPage}} / {{numPages}}</pre>
</div>
