<div class="pageHolder">
    <div class="pageHeader">
        <div class="pageTitle">Επεξεργασία</div>
    </div>
    <div class="contentHolder">
        <form class="itemForm" name="itemForm" novalidate style="padding: 20px;border:1px solid #cdcdcd">
            <div class="form-group">
                <label for="stat_comm" class=" formItemLabel">Σχόλια:</label>
                <div class="longInput">
                        <textarea id="stat_comm" name="stat_comm" class="form-control" type="text"
                                  ng-model="ctrl.pivotData.comments"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class=" formItemLabel" for="fromd">Από Ημ/νία:</label>
                <div class="input-group" style="max-width: 300px">
                    <input id="fromd" name="fromd" type="text" class="form-control"
                           uib-datepicker-popup="{{'dd-MM-yyyy'}}"
                           ng-model="ctrl.pivotData.from" ng-value="ctrl.pivotData.from|date:'dd-MM-yyyy'"
                           is-open="toVisible" ng-required="true" close-text="Close"/>
                    <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="toVisible=true;">
                                    <i class="glyphicon glyphicon-calendar"></i></button></span>
                </div>
            </div>
            <div class="form-group">
                <label class=" formItemLabel" for="tod">Μέχρι Ημ/νία:</label>
                <div class="input-group" style="max-width: 300px">
                    <input id="tod" name="tod" type="text" class="form-control"
                           uib-datepicker-popup="{{'dd-MM-yyyy'}}"
                           ng-model="ctrl.pivotData.to" ng-value="ctrl.pivotData.to|date:'dd-MM-yyyy'"
                           is-open="fromVisible" ng-required="true" close-text="Close"/>
                    <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="fromVisible=true;">
                                    <i class="glyphicon glyphicon-calendar"></i></button></span>
                </div>
            </div>

            <div class="directiveFormItemA">
                <status-selector status-title="Κατάσταση" options="itemStatus"
                                 output-value="ctrl.pivotData.stat"></status-selector>
            </div>
            <button type="button" class="btn btn-primary" ng-click="ctrl.insertPivotItem(ctrl.pivotData)"
                    style="padding: 5px; float: right">ok
            </button>
            <button type="button" class="btn btn-primary" ng-click="ctrl.cancelPivotData()"
                    style="padding: 5px; float: right">
                cancel
            </button>
        </form>
    </div>
</div>
