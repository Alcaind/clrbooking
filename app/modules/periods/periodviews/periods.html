<div id="periods_main">
    <div>
        <dm-title></dm-title>
    </div>
    <div style="padding: 15px">
        <table-tools></table-tools>
        <div>
            <pagination current-page="currentPage" total-items="ctrl.totalItems" items-per-page="itemsPerPage"
                        num-pages="numPages"></pagination>
        </div>
        <show-hide-columns colums-visibility="ctrl.tableColumns"></show-hide-columns>
        <div id="data_tbl" class="table-responsive boxContent">
            <table class="sorttable table table-hover table-striped table-responsive header-fixed">
                <thead>
                <tr>
                    <th dm-th ng-repeat="th in ctrl.tableColumns" ng-if="th.visible"></th>
                    <th>...</th>
                <tbody>
                <tr ng-repeat="item in ctrl.dp.slice(((currentPage-1)*itemsPerPage),((currentPage)*itemsPerPage))|filter:ctrl.filter"
                    style="cursor: pointer">
                    <td ng-if="ctrl.tableColumns[0].visible">{{ item.id }}</td>
                    <td ng-if="ctrl.tableColumns[1].visible"><textarea disabled>{{ item.descr }}</textarea></td>
                    <td ng-if="ctrl.tableColumns[2].visible">{{ item.synt }}</td>
                    <td ng-if="ctrl.tableColumns[3].visible">{{ item.fromd }}</td>
                    <td ng-if="ctrl.tableColumns[4].visible">{{ item.tod }}</td>
                    <td ng-if="ctrl.tableColumns[5].visible"><textarea disabled>{{ item.comments }}</textarea></td>
                    <td ng-if="ctrl.tableColumns[6].visible">{{ item.config.year }}</td>
                    <td ng-if="ctrl.tableColumns[7].visible">{{ item.porder }}</td>
                    <td ng-if="ctrl.tableColumns[8].visible">{{ item.status }}</td>
                    <td>
                        <operations ng-repeat="op in ctrl.operations" hr="{{op.hr.replace('id', item.id)}}"
                                    content="{{op.content}}" gicon="{{op.gicon}}"></operations>
                        <delete-row-button ng-click="ctrl.delete(item)"></delete-row-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <pre>total periods list : {{ctrl.dp.length}}  Page: {{currentPage}} / {{numPages}}</pre>
    </div>
</div>
