<div style="display:flex;width:100%;cursor: pointer;" ng-click="ctrl.sortBy(th)">
    <button class="btn btn-link tableColoumns" style="text-align: left;">{{th.title| translate}}
        <span class="sortorder" ng-show="th.sorted" ng-class="{reverse: th.reverse}"></span>
    </button>
</div>
<div>
    <input type="text" ng-model="th.filter" class="form-control" ng-change="ctrl.setFilter(th)"
           style="padding: 0px 5px 0px 5px;height: 25px;font-size: 12px;font-weight: normal;">
</div>
