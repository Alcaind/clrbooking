<div style="padding: 5px; border: 1px solid #ababab; box-shadow: 2px 2px 6px #ababab">
    <!--<div style="z-index: 0; position: relative; top: 100px; height: 1500px;">
        <div ng-repeat="hour in hours" style="border-bottom: 1px solid #cecece; width: 100%;height: 60px;display: block;">&nbsp;</div>
    </div>-->
    <table class="sorttable table table-hover table-striped table-responsive table-condensed table-bordered header-fixed">
        <thead>
        <tr>
            <th>Ωρα</th>
            <th ng-repeat="day in days track by $index"> {{day}}</th>
        <tbody>
        <tr
                style="cursor: pointer">
            <td>
                <div ng-repeat="hour in hours" style="top: {{$index*60}}px; height: 60px">{{$index}}:00</div>
            </td>
            <td ng-repeat="day in days track by $index">
                <div style="position: relative;top: 0px;">
                    <div ng-repeat="hour in hours"
                         style="border-bottom: 1px solid #cecece; width: 100%;height: 60px;display: block;background-color: {{!hour.booked?'#fff':'#e4e2b4'}}"
                         data-toggle="popover" data-content="{{hour.ht}}"
                         data-trigger="hover" ng-click="hour.booked = !hour.booked;"
                    >&nbsp;
                    </div>
                </div>
                <div style="display: flex; position: relative;top: -1440px;">
                    <div ng-repeat="book in calendarArray[$index]" class="info btn"
                         style="margin: 2px; top: {{book.dist}}px; height: {{book.h}}px; position: relative; font-size: smaller; background-color: #cecece; text-align: left"
                         data-toggle="popover" data-content="{{book.fromt}}-{{book.tot}}"
                         data-trigger="hover">

                        <li ng-if="room" ng-repeat="room in book.rooms">{{room.name}}</li>
                        <li ng-if="book.ps">{{book.ps.tma_code}}</li>
                        <li ng-if="book.ps">{{book.ps.tm_per}}</li>
                        <li ng-if="book.ps">{{book.ps.teacher}}</li>

                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
