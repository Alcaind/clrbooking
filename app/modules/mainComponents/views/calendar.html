<div style="padding: 5px;">
    <!--<div style="z-index: 0; position: relative; top: 100px; height: 1500px;">
        <div ng-repeat="hour in hours" style="border-bottom: 1px solid #cecece; width: 100%;height: 60px;display: block;">&nbsp;</div>
    </div>-->
    <table class="sorttable table table-hover table-striped table-responsive table-condensed table-bordered header-fixed">
        <thead>
        <tr>
            <th>Ωρα</th>
            <th ng-repeat="day in days track by $index"> {{day}}</th>
        <tbody>
        <tr
                style="cursor: pointer">
            <td>
                <div ng-repeat="hour in hours" style="top: {{$index*20}}px; height: 20px">{{hour.ht}}</div>
            </td>
            <td ng-repeat="day in days track by $index">
                <div style="position: relative;top: 0px;">
                    <div ng-repeat="hour in hours"
                         style="border-bottom: 1px solid #eeeeee; width:100%;height: 20px;display: block;background-color: #c{{(day.getDay()*2).toString(16)}}c{{(day.getDay()*2).toString(16)}}c{{(day.getDay()*2).toString(16)}}"
                         data-toggle="popover"
                         data-content="{{day.toLocaleDateString({weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'})}} - {{hour.ht}}"
                         data-trigger="hover">&nbsp;
                    </div>
                </div>
                <div style="display: flex; position: relative; top: -340px;">
                    <div ng-repeat="book in calendar[$index]" class="info"
                         style="margin: 2px; top: {{book.dist}}px; height: {{book.h}}px; min-width: {{book.new?20:40}}px; position: relative; font-size: smaller; background-color: {{book.color}}; text-align: left; border: 1px solid #ababab; box-shadow: 2px 2px 6px #ababab"
                         data-toggle="popover"
                         data-content="{{book.ps.tma_per}} {{book.ps.teacher}} {{book.fromt}}-{{book.tot}}"
                         data-trigger="hover">
                        <li ng-if="room" ng-repeat="room in book.rooms">{{room.name}}</li>
                        <li ng-if="book.ps">{{book.ps.tma_code}}</li>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
