<div style="padding: 5px; overflow: auto">
    <table class="sorttable table table-hover table-striped table-responsive table-condensed table-bordered header-fixed">
        <thead>
        <tr>
            <th>Ωρα</th>
            <th ng-repeat="day in headerDays track by $index"> {{day.toLocaleDateString('el-GR',{ weekday: 'short',
                year:
                'numeric', month: 'short', day: 'numeric' })}}
            </th>
        <tbody>
        <tr
                style="cursor: pointer">
            <td>
                <div ng-repeat="hour in hours" style="top: {{$index*20}}px; height: 20px">{{hour.ht}}</div>
            </td>
            <td ng-repeat="day in headerDays track by $index">
                <div style="position: relative;top: 0px;">
                    <div ng-repeat="hour in hours"
                         style="border-bottom: 1px solid #eeeeee; width:100%;height: 20px;display: block;background-color: #cac{{(hour.i%6*2).toString(16)}}c{{(day.getDay()).toString(16)}}"
                         data-toggle="popover"
                         data-content="{{day.toLocaleDateString({weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'})}} - {{hour.ht}}"
                         data-trigger="hover">&nbsp;
                    </div>
                </div>
                <div style="display: flex; position: relative; top: -340px;" id="calendarPlot">
                    <div ng-repeat="book in calendar[$index] track by $index" class="info" id="{{book.did}}"
                         style="margin: 2px; top: {{book.dist}}px; height: {{book.h}}px; min-width: {{book.new?20:40}}px; position: relative; font-size: smaller; background-color: {{book.color}}; text-align: left; border: 1px solid #ababab; box-shadow: 2px 2px 6px #ababab"
                         data-toggle="popover"
                         data-content="{{book.book.ps.tma_per}} {{book.book.ps.teacher}} {{book.pivot.fromt}}-{{book.pivot.tot}}"
                         data-trigger="hover"
                         ng-click="popup(book.pivot.id)">
                        {{book.name}} - {{book.book.ps.tma_code}}
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
