<div class="inlineItems">
    <label class=" formItemLabel" for="status">{{ selectorTitle }}:</label>
    <input class="form-control" ng-show="searchable" ng-model="myfilter" type="text">
<select id="status" class="form-control"
        ng-options="data[returnColumn] as data[viewColumn] for data in dp|filter:dataFilter(myfilter)"
        ng-model="outputValue">
</select>

</div>
