<div id="kat_main">
    <div>
        <h2 style="text-align: center;"> Κατάλογος Κατευθύνσεων </h2>
    </div>
    <div style="padding: 15px">
        <div style="display: flex">
            <input type="text" ng-model="filter" class="form-control" placeholder="search"
                   style="padding: 5px; width: 100%">
            <button type="button" class="btn btn-primary" ng-click="getKats()"
                    style="min-width: 50px; border-radius: 0px;">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
            <a href="#/kats/create" class="btn btn-success thumb" style="min-width: 50px;border-radius: 0px;">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div>
            <pagination current-page="currentPage" total-items="totalItems" items-per-page="itemsPerPage"
                        num-pages="numPages"></pagination>
        </div>
        <div id="data_tbl" class="table-responsive boxContent">
            <table class="sorttable table table-hover table-striped table-responsive header-fixed">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('tm.title')">Τμήμα</button>
                        <span class="sortorder" ng-show="propertyName === 'tm.title'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('decr')">Περιγραφή κατηγορίας</button>
                        <span class="sortorder" ng-show="propertyName === 'decr'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('title')">Τίτλος κατηγορίας</button>
                        <span class="sortorder" ng-show="propertyName === 'title'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>
                        <button class="btn btn-link" ng-click="sortBy('pm')">Είδος</button>
                        <span class="sortorder" ng-show="propertyName === 'pm'"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                    <th>...</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="kat in dp.slice(((currentPage-1)*itemsPerPage),((currentPage)*itemsPerPage))|filter:filter|orderBy:propertyName:reverse"
                    style="cursor: pointer" ng-class="{selected: kat.id === item.id}">
                    <td>{{ kat.id }}</td>
                    <td>{{ kat.tm.title }}</td>
                    <td><textarea disabled>{{ kat.decr }}</textarea></td>
                    <td>{{ kat.title }}</td>
                    <td>{{ kat.pm }}</td>
                    <td>
                        <a href="#/kats/{{kat.id}}" type="button" class="btn btn-info thumb"><span
                                class="glyphicon glyphicon-pencil"></span></a>
                        <button ng-click="deleteKat(kat)" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <pre>total requests list : {{dp.length}}  Page: {{currentPage}} / {{numPages}}</pre>
    </div>
</div>
