<div>
    <div style="text-align: left;padding-left: 5px;">
        <a href back-button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-chevron-left">
                <span style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">Επιστροφή</span>
            </span>
        </a>
    </div>
    <form class="katForm" name="katForm" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : katForm.tm_id.$invalid && !katForm.tm_id.$pristine }">
            <label class="" for="tm_id">Τμήμα<span class="form-required">*</span>:</label>
            <select id="tm_id" name="tm_id" class="form-control" ng-model="ctrl.item.tm_id"
                    ng-options="tm.id as tm.title for tm in tms"></select>
            <p ng-show="katForm.tm_id.$invalid && !katForm.tm_id.$pristine" class="help-block">Εισάγετε ονομασία
                τμήματος.</p>
        </div>
        <div class="form-group">
            <label for="decr">Περιγραφή:</label>
            <input id="decr" name="decr" class="form-control" type="text" ng-model="ctrl.item.decr">
        </div>
        <div class="form-group" ng-class="{ 'has-error' : katForm.title.$invalid && !katForm.title.$pristine }">
            <label class="" for="title">Τίτλος<span class="form-required">*</span>:</label>
            <input id="title" name="title" class="form-control" type="text" ng-model="ctrl.item.title">
            <p ng-show="katForm.title.$invalid && !katForm.title.$pristine" class="help-block">Εισάγετε τίτλο.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : katForm.pm.$invalid && !katForm.pm.$pristine }">
            <label class="" for="pm">Είδος<span class="form-required">*</span>:</label>
            <input id="pm" name="pm" class="form-control" type="text" ng-model="ctrl.item.pm">
            <p ng-show="katForm.pm.$invalid && !katForm.pm.$pristine" class="help-block">Εισάγετε είδος.</p>
        </div>
        <button type="button" class="btn btn-primary" ng-click="ctrl.update(ctrl.item)" style="padding: 5px"
                ng-if="ctrl.item.id>0">
            Ανανέωση
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save(ctrl.item)" style="padding: 5px"
                ng-if="ctrl.item.tm_id && !ctrl.item.id">Αποθήκευση
        </button>
    </form>
</div>
