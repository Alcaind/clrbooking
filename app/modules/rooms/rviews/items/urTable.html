<div id="data_tbl" class="boxContent">
    <table class="sorttable table table-hover table-striped table-responsive table-header-fixed table-condensed">
        <thead class="header-fixed" style="background-color: #cecece;">
        <tr>
            <th>id</th>
            <th>Περιγραφή</th>
            <th>Σχολια</th>
            <th>Κατάσταση</th>
            <th>Από ημ/νια</th>
            <th>Μέχρι ημ/νια</th>
            <th>...</th>
        </tr>
        </thead>
        <tbody class="contentScroll">
        <tr ng-repeat="item in ctrl.ldp.slice(((currentPageL-1)*itemsPerPageL),((currentPageL)*itemsPerPageL))|filter:ctrl.filter"
            style="cursor: pointer">
            <td>{{items.id }}</td>
            <td>{{items.descr}}</td>
            <td>{{items.pivot.comments }}</td>
            <td>{{items.pivot.stat }}</td>
            <td>{{items.pivot.from }}</td>
            <td>{{items.pivot.to }}</td>
            <td>
                <button ng-click="ctrl.editPivotData(items)" type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button ng-click="ctrl.deleteData(items.id)" type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="pagePagination">
    <div>
        <pagination current-page="currentPageL" total-items="ctrl.ldp.length"
                    items-per-page="itemsPerPageL" num-pages="numPagesL"></pagination>
    </div>
</div>
