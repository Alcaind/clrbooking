<div>
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>Περιγραφή</th>
            <th>Σχόλια</th>
            <th>Κωδικός</th>
            <th>Κατάσταση</th>
            <th>...</th>
        </tr>
        <tbody>
        <tr ng-repeat="items in ctrl.rdp.slice(((currentPageR-1)*itemsPerPageR),((currentPageR)*itemsPerPageR))|filter:ctrl.filterR"
            style="cursor: pointer">
            <td>{{items.id }}</td>
            <td>{{items.descr}}</td>
            <td>{{items.comments }}</td>
            <td>{{items.code }}</td>
            <td>{{items.status }}</td>

            <td>
                <button ng-click="items.disabled?null:ctrl.showPivotData(items)" type="button"
                        class="btn {{items.disabled?'btn-regular disabled':'btn-success '}}">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
