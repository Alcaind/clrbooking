<div>
    <form><br>
        <label>Σχόλια:<input type="text" ng-model="pivotData.comments" class="form-control"
                             placeholder="comment"></label><br>
        <br>
        <label>Κατάσταση:<input type="text" ng-model="pivotData.stat" class="form-control"
                                placeholder="comment"></label><br>
        <br>

        <label>Από Ημ/νια:
            <pre> <em>{{pivotData.from | date:'fullDate' }}</em></pre>
        </label> <br>
        <div style="display:flex; min-height:290px;">
            <div uib-datepicker ng-model="pivotData.from" class="well well-sm"></div>
        </div>

        <label>Μέχρι Ημ/νια:
            <pre> <em>{{pivotData.to | date:'fullDate' }}</em></pre>
        </label> <br>
        <div style="display:flex; min-height:290px;">
            <div uib-datepicker ng-model="pivotData.to" class="well well-sm"></div>
        </div>

        <button type="button" class="btn btn-primary" ng-click="insert()" style="padding: 5px">ok
        </button>
        <button type="button" class="btn btn-primary" ng-click="cancel()" style="padding: 5px">
            cancel
        </button>
    </form>
</div>
