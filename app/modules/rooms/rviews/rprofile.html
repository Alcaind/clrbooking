<div>
    <div style="text-align: left;padding-left: 5px;">
        <a href back-button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-chevron-left">
                <span style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">Επιστροφή</span>
            </span>
        </a>
    </div>
    <form class="roomForm" name="roomForm" novalidate>
        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : roomForm.name.$invalid && !roomForm.name.$pristine }">
            <label class="required" for="name">Όνομα Αιθουσας<span class="form-required">*</span>:</label>
            <div>
                <input id="name" name="name" class="form-control" type="text" ng-model="item.name">
                <p ng-show="roomForm.name.$invalid && !roomForm.name.$pristine" class="help-block">Απαιτείται όνομα
                    αίθουσας.</p>
            </div>
        </div>
        <!-- ADDRESS -->
        <div class="form-group" ng-class="{ 'has-error' : roomForm.address.$invalid && !roomForm.address.$pristine }">
            <label for="address" class="required">Διευθυνση<span class="form-required">*</span>:</label>
            <input id="address" name="address" class="form-control" type="text" ng-model="item.address">
            <p ng-show="roomForm.address.$invalid && !roomForm.address.$pristine" class="help-block">Απαιτείται
                διεύθυνση.</p>
        </div>
        <!-- building -->
        <div class="form-group" ng-class="{ 'has-error' : roomForm.building.$invalid && !roomForm.building.$pristine }">
            <label for="building" class="required">Κτίριο<span class="form-required">*</span>:</label>
            <input id="building" name="building" class="form-control" type="text" ng-model="item.building">
            <p ng-show="roomForm.building.$invalid && !roomForm.building.$pristine" class="help-block">Απαιτείται
                κτίριο.</p>
        </div>
        <!--floor-->
        <div class="form-group">
            <label for="floor" class="required">Όροφος:</label>
            <input id="floor" name="floor" class="form-control" type="text" ng-model="item.floor">
        </div>
        <!--status-->
        <div class="form-group" ng-class="{ 'has-error' : roomForm.status.$invalid && !roomForm.status.$pristine }">
            <label for="status" class="required">Κατάσταση<span class="form-required">*</span>:</label>
            <input id="status" name="status" class="form-control" type="text" ng-model="item.status">
            <p ng-show="roomForm.status.$invalid && !roomForm.status.$pristine" class="help-block">Απαιτείται
                κατάσταση.</p>
        </div>
        <!--active-->
        <div class="form-group" ng-class="{ 'has-error' : roomForm.active.$invalid && !roomForm.active.$pristine }">
            <label for="active" class="required">Ενεργά<span class="form-required">*</span>:</label>
            <input id="active" name="active" class="form-control" type="number" ng-model="item.active">
            <p ng-show="roomForm.active.$invalid && !roomForm.active.$pristine" class="help-block">Απαιτείται ενεργά
                καθίσματα.</p>
        </div>
        <!--destroyed-->
        <div class="form-group">
            <label for="destroyed" class="required">Καταστροφές:</label>
            <input id="destroyed" name="destroyed" class="form-control" type="text" ng-model="item.destroyed">
        </div>
        <!--nonexist-->
        <div class="form-group" ng-class="{ 'has-error' : roomForm.nonexist.$invalid && !roomForm.nonexist.$pristine }">
            <label for="nonexist" class="required">Ανενεργά<span class="form-required">*</span>:</label>
            <input id="nonexist" name="nonexist" class="form-control" type="text" ng-model="item.nonexist">
            <p ng-show="roomForm.nonexist.$invalid && !roomForm.nonexist.$pristine" class="help-block">Απαιτείται
                ανενεργά καθίσματα.</p>
        </div>
        <!--capasity-->
        <div class="form-group">
            <label for="capasity" class="required">Χωρητικότητα:</label>
            <input id="capasity" name="capasity" class="form-control" type="number" ng-model="item.capasity">
        </div>
        <!--width-->
        <div class="form-group">
            <label for="width" class="required">Πλάτος:</label>
            <input id="width" name="width" class="form-control" type="number" ng-model="item.width">
        </div>
        <!--height-->
        <div class="form-group">
            <label for="height" class="required">Υψος/Βαθος:</label>
            <input id="height" name="height" class="form-control" type="number" ng-model="item.height">
        </div>
        <!--xoros-->
        <div class="form-group">
            <label for="xoros" class="required">xoros:</label>
            <input id="xoros" name="xoros" class="form-control" type="text" ng-model="item.xoros">
        </div>
        <!--exams_capasity-->
        <div class="form-group">
            <label for="exams_capasity" class="required">Χωρητικότητα Εξετασεων:</label>
            <input id="exams_capasity" name="exams_capasity" class="form-control" type="number"
                   ng-model="item.exams_capasity">
        </div>
        <!--capasity_categ-->
        <div class="form-group">
            <label for="capasity_categ" class="required">Χωρητικότητα/Κατηγορια:</label>
            <input id="capasity_categ" name="capasity_categ" class="form-control" type="text"
                   ng-model="item.capasity_categ">
        </div>
        <!--tm_owner-->
        <div class="form-group">
            <label for="tm_owner" class="required">Τμήμα:</label>
            <input id="tm_owner" name="tm_owner" class="form-control" type="text" ng-model="item.tm_owner">
        </div>
        <!--stat_comm-->
        <div class="form-group">
            <label for="stat_comm" class="required">Σχόλια κατάστασης:</label>
            <input id="stat_comm" name="stat_comm" class="form-control" type="text" ng-model="item.stat_comm">
        </div>
        <div class="form-group">
            <label for="conf_id" class="required">Έτος:</label>
            <select id="conf_id" ng-model="item.conf_id"
                    ng-options="config.id as config.year for config in configs"></select>
        </div>
        <!--type-->
        <div class="form-group">
            <label for="type" class="required">Κατηγορια Αιθουσας:</label>
            <select id="type" ng-model="item.room_category" class="form-control"
                    ng-options="category.id as category.descr for category in categories"> </select>
        </div>
        <!--&lt;!&ndash;use_id&ndash;&gt;-->
        <!--<div class="form-group">-->
        <!--<label for="use_id" class="required">Χρήση Αιθουσας:</label>-->
        <!--<div id="use_id" ng-dropdown-multiselect options="roomusages" selected-model="selectedUsages"-->
        <!--extra-settings="multiSelectOptions"></div>-->
        <!--<label ng-repeat="sUsages in selectedUsages">{{sUsages.id}}</label>-->
        <!--</div>-->

        <button type="button" class="btn btn-primary" ng-click="updateRoom(item)" style="padding: 5px"
                ng-if="item.id>0">Ανανέωση
        </button>
        <button type="button" class="btn btn-primary" ng-click="saveRoom(item)" style="padding: 5px"
                ng-if="item.name && !item.id">Αποθήκευση
        </button>
    </form>
</div>
