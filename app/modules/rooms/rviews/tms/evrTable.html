<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Κωδικός τμήματος</th>
            <th>Περιγραφη</th>
            <th>Τίτλος</th>
            <th>Σχολή</th>
            <th>...</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in ctrl.rdp.slice(((currentPageR-1)*itemsPerPageR),((currentPageR)*itemsPerPageR))|filter:ctrl.filterR"
            style="cursor: pointer">
            <td>{{ item.id }}</td>
            <td>{{ item.tm_code }}</td>
            <td>{{ item.descr}}</td>
            <td>{{ item.title}}</td>
            <td>{{ item.sxoli}}</td>

            <td>
                <button ng-click="item.disabled?null:ctrl.showPivotData(item)" type="button"
                        class="btn {{item.disabled?'btn-regular disabled':'btn-success '}}">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
