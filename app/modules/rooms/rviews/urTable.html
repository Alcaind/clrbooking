<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Συντομογραφία</th>
            <th>Περιγραφή</th>
            <th>Σχόλια</th>
            <th>...</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="room in lData.slice(((currentPageL-1)*itemsPerPageL),((currentPageL)*itemsPerPageL))|filter:filter"
            style="cursor: pointer" ng-class="{selected: room.id === item.id}">
            <td>{{room.id }}</td>
            <td>{{room.synt}}</td>
            <td>{{room.descr }}</td>
            <th>{{room.pivot.comment }}</th>
            <td>
                <button ng-click="editUrData(room)" type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button ng-click="deleteUsageRoom(room.id)" type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
